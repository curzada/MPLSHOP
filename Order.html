<Body onload="showOrder()">
    <div class="container-fluid">
        <div class="nav">
            <nav role="navigation" class="primary-navigation">
                <ul>
                    <li id="brand"><a href="index.html">Webkingston Shop</a></li>
                    <li><a href="index.html">Home</a></li>

        </div>
        <div class="article-container">
            <div class="row">
                <div class="col">
                    <article>
                        <h1></h1>
                        <p class="article">
                            </p>
                    </article>
                </div>
                <div class="col">
                    <article>
                        <h1></h1>
                        <p class="article"></p>
                    </article>
                </div>
            </div>
        </div><br>

        <!--My oder form-->
        <div class="container">
            <div class="title">
                <h2>Product Order Form</h2>
           
            </div>
            <div class="d-flex">
                <form action="" method="">
                    <label>
                        <form target="_blank" action="https://formsubmit.co/webkingstons@gmail.com" method="POST">
                <span class="fname">First Name <span class="required">*</span></span>
                <input type="text" name="fname">
              </label>
                    <label>
                <span class="lname">Last Name <span class="required">*</span></span>
                <input type="text" name="lname">
              </label>
                    <label>
                <span>Province <span class="required">*</span></span>
                <select name="selection">
                  <option value="select">Select a province...</option>
                  <option value="AFG">Gauteng</option>
                  <option value="ALA">Mpumalanga</option>
                  <option value="ALB">Limpopo</option>
                  <option value="DZA">North West</option>
                  <option value="ASM">Kwazulu Natal</option>
                  <option value="AND">Eastern Cape</option>
                  <option value="AGO">Free State</option>
                  <option value="AIA">Northern Cape</option>
                  <option value="ATA">Western Cape</option>
                
                </select>
              </label>
                    <label>
                <span>Street Address <span class="required">*</span></span>
                <input type="text" name="houseadd" placeholder="House number and street name" required>
              </label>
                    <label>
                <span>&nbsp;</span>
                <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
              </label>
                    <label>
                <span>Town / City <span class="required">*</span></span>
                <input type="text" name="city"> 
              </label>
                
                    <label>
                <span>Postal Code <span class="required">*</span></span>
                <input type="text" name="city"> 
              </label>
                    <label>
                <span>Phone <span class="required">*</span></span>
                <input type="tel" name="city"> 
              </label>
                    <label>
                <span>Email Address <span class="required">*</span></span>
                <input type="email" name="city"> 
              </label>
                </form>
                <div class="Yorder">
                    <table>
                        <tr>
                            <td> Total Order </td>
                            <td id="orderTotal"></td>
                        </tr>
                        <tr>
                            <td><button onclick="discountCoupon()">Get Discount</button></td>
                            <td class="discount" id="discount"></td>
                        </tr>
                        <tr>
                            <td>Delivery Option</td>
                            <td>
                                <select onchange="deliveryOption()" name="order-delivery" id="order-delivery">
                                    <option id="option" value="Select">Select</option>
                                    <option id="option" value="Delivery">Delivery: R200</option>
                                    <option id="option" value="Collection">Collection R0</option>
                                </select>
                                <p id="demo"></p>
                            </td>
                        </tr>
                        <tr>
                            <td><button onclick="getTotal()"> Get Total Amount </button></td>
                            <td id="totalAmount"></td>
                        </tr>
                    </table><br>
                    <div>
                        <input type="radio" name="dbt" value="cd"><span>
                <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg" alt="" width="50">
                </span>
                    </div>
                    <button onclick="confirmation()" id="confirmation" type="button">Confirm Order</button>

                </div>

            </div>
        </div>
